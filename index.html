<!DOCTYPE html>
<html lang="en">
    <head>
    </head>
    <body>
        <header>
            <meta charset="utf-8">
            <script src="https://unpkg.com/pokeapi-js-wrapper@1.2.2/dist/index.js"></script>
            <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
            <link href="./styles.css" rel="stylesheet" type="text/css">
            <title>Home</title>
        </header>
        <main>
            <section id="pokesection">
                <div id="pokemon-image">
                    <h1 id="timerNum">0</h1>
                    <img id="poke-image" src="">
                    <span id="loading-wheel" class="iconify hidden" data-icon="eos-icons:bubble-loading"></span>
                    <p id="poke-name">Name</p>
                    <input type="checkbox" id="Options">
                    <label for="Options">options</label>
                </div>
                <div id="options">
                    <input type="checkbox" id="gen1" class="genOptions" value="1">
                    <label for="gen1">Gen 1</label>
                    <input type="checkbox" id="gen2" class="genOptions" value="2">
                    <label for="gen1">Gen 2</label>
                    <input type="checkbox" id="gen3" class="genOptions" value="3">
                    <label for="gen1">Gen 3</label>
                    <input type="checkbox" id="gen4" class="genOptions" value="4">
                    <label for="gen1">Gen 4</label>
                    <input type="checkbox" id="gen5" class="genOptions" value="5">
                    <label for="gen1">Gen 5</label>
                    <input type="checkbox" id="gen6" class="genOptions" value="6">
                    <label for="gen1">Gen 6</label>
                    <input type="checkbox" id="gen7" class="genOptions" value="7">
                    <label for="gen1">Gen 7</label>
                    <input type="checkbox" id="gen8" class="genOptions" value="8">
                    <label for="gen1">Gen 8</label>

                    <input type="checkbox" id="regional-forms">
                    <label for="regionalForms">Regional Forms</label>
                    <input type="checkbox" id="super-forms">
                    <label for="super-forms">Mega / Gmax forms</label>
                    <input type="checkbox" id="alt-forms">
                    <label for="back">Alternate Forms</label>

                    <input type="checkbox" id="back">
                    <label for="back">back</label>
                </div>
            </section>
            <input type="button" value="PokeStart" id="PokeStart">
        </main>
        <footer>
        </footer>
        <script src="./script.js"></script>
    </body>
</html>
